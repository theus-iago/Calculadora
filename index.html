<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport",
     content="width=device-width, initial-scale=1.0">
     <title>Calculadora</title>
     <link rel="stylesheet" href="estilos/style.css">
     <script src="scripts/script.js"defer></script>
  </head>
  <body>
    <div class="container">
    <h1>Calculadora</h1>
    <p id="tela"></p>
     <table>
       <tr>
         <td><button onclick="clean()" style="color:red;">C</button></td>
         <td><button onclick="back()"><</button></td>
         <td><button onclick="insert('/')">/</button></td>
         <td><button onclick="insert('*')">X</button></td>
       </tr>
       <tr>
         <td><button onclick="insert('7')">7</button></td>
         <td><button onclick="insert('8')">8</button></td>
         <td><button onclick="insert('9')">9</button></td>
         <td><button onclick="insert('-')">-</button></td>
       </tr>
       <tr>
         <td><button onclick="insert('4')">4</button></td>
         <td><button onclick="insert('5')">5</button></td>
         <td><button onclick="insert('6')">6</button></td>
         <td><button onclick="insert('+')">+</button></td>
       </tr>
       <tr>
         <td><button onclick="insert('1')">1</button></td>
         <td><button onclick="insert('2')">2</button></td>
         <td><button onclick="insert('3')">3</button></td>
         <td rowspan="2"><button onclick="result()" style="background-color:orange; color:white; height:100px" id="botao">=</button></td>
       </tr>
       <tr>
         <td colspan="2"><button onclick="insert('0')" style="width:100px">0</button></td>
         <td><button onclick="insert('.')">.</button></td>
       </tr>
     </table>
      <footer><h2>&copytheus-iago</h2></footer>
    </div>
  </body>
 </html>
